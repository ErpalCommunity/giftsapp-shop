<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gift Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      /* Базовые стили для скелетона */
      .initial-skeleton {
        min-height: 100vh;
        background-color: var(--tg-theme-bg-color, #F2F2F7);
        display: none; /* Скрыт по умолчанию */
      }

      /* Анимация пульсации */
      @keyframes pulse {
        0% { opacity: 0.6; }
        50% { opacity: 1; }
        100% { opacity: 0.6; }
      }

      .skeleton-animate {
        animation: pulse 1.5s ease-in-out infinite;
      }

      /* Контейнер для скелетона */
      .skeleton-container {
        padding: 1rem;
      }

      /* Скелетон заголовка */
      .skeleton-header {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1rem;
        gap: 0.5rem;
      }

      .skeleton-icon {
        width: 48px;
        height: 48px;
        border-radius: 9999px;
        background-color: rgba(60, 60, 67, 0.2);
      }

      .skeleton-title {
        width: 180px;
        height: 32px;
        border-radius: 8px;
        background-color: rgba(60, 60, 67, 0.2);
      }

      /* Скелетон сетки */
      .skeleton-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
        padding: 1rem;
      }

      .skeleton-card {
        aspect-ratio: 1;
        border-radius: 12px;
        background-color: rgba(60, 60, 67, 0.2);
        padding: 1rem;
      }

      /* Темная тема */
      @media (prefers-color-scheme: dark) {
        .initial-skeleton {
          background-color: var(--tg-theme-secondary-bg-color, #1C1C1E);
        }
        .skeleton-icon,
        .skeleton-title,
        .skeleton-card {
          background-color: rgba(235, 235, 245, 0.2);
        }
      }

      /* Скрываем скелетон когда приложение загружено */
      #app:not(:empty) + .initial-skeleton {
        display: none;
      }

      /* Показываем скелетон пока приложение загружается */
      #app:empty + .initial-skeleton {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- Начальный скелетон -->
    <div class="initial-skeleton">
      <div class="skeleton-container">
        <div class="skeleton-header">
          <div class="skeleton-icon skeleton-animate"></div>
          <div class="skeleton-title skeleton-animate"></div>
        </div>
        <div class="skeleton-grid">
          <div class="skeleton-card skeleton-animate"></div>
          <div class="skeleton-card skeleton-animate"></div>
          <div class="skeleton-card skeleton-animate"></div>
          <div class="skeleton-card skeleton-animate"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
